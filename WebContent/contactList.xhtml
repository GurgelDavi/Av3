<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>Lista de Contatos</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Dados Dos Contatos"/></h2></center>
    <h:form id="contactForm">
        <h:dataTable id="contactTable" binding="#{table}" value="#{contactView.allContacts}" var="contact" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{contact.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">contato Name</f:facet>
                <h:outputText value="#{contact.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{contactView.editContactDetails}" value="Update" styleClass="btn btn-primary">
                	<f:setPropertyActionListener target="#{contactView.selected}" value="#{contact}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{contactView.deleteContact}" value="Delete" styleClass="btn btn-danger" >
                	<f:setPropertyActionListener target="#{contactView.selected}" value="#{contact}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="#{contactView.createNewContact}" value="Add New contact" styleClass="btn btn-success btnSpace" /></center>
    </h:form>
</h:body>
</html>
